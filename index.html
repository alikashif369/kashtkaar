<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kashtkaar</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #88c057;
            --white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            color: var(--white);
            user-select: none;
        }

        #vanta-background {
            position: fixed;
            z-index: -1;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content-wrapper {
            background: rgba(44, 62, 80, 0.85);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 800px;
            width: 90%;
            margin: 2rem;
        }

        .brand {
            font-family: 'Righteous', cursive;
            font-size: 4.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 4px 8px rgba(0,0,0,0.1);
        }

        .tagline {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .button {
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--white);
            background-color: transparent;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            border: 2px solid var(--secondary-color);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .button:hover {
            background-color: var(--secondary-color);
            color: var(--white);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
            text-decoration: none;
        }

        .fade-in {
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .content-wrapper {
                padding: 2rem;
                margin: 1rem;
            }

            .brand {
                font-size: 3rem;
            }

            .tagline {
                font-size: 1.5rem;
            }

            .button-container {
                flex-direction: column;
                gap: 1rem;
            }

            .button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="vanta-background"></div>
    <div class="content-wrapper fade-in">
        <h1 class="brand">Kashtkaar</h1>
        <div class="tagline">Connecting Farmers to Markets</div>
        <div class="description">
            Welcome to Pakistan's premier agricultural marketplace. Whether you're a farmer looking to sell your produce or a buyer seeking quality agricultural products, Kashtkaar provides a direct and efficient platform for agricultural trade.
        </div>
        <div class="button-container">
            <a href="auth/FarmerLogin.php" class="button">
                <i class="fas fa-tractor"></i>
                Farmer Login
            </a>
            <a href="auth/BuyerLogin.php" class="button">
                <i class="fas fa-shopping-cart"></i>
                Buyer Login
            </a>
        </div>
    </div>

    <script>
        VANTA.WAVES({
            el: "#vanta-background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x3498db,
            shininess: 30.00,
            waveHeight: 20.00,
            waveSpeed: 0.50,
            zoom: 0.75
        });
    </script>
</body>
</html>
